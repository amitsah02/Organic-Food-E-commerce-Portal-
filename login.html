<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5806/5806342.png">
    <title>Login - Tazza Organic Food</title>
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3e8e41;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3e8e41;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2c6e2d;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 30px auto;
            }
        }

        .nav__logo1 {
            background-color: #069c5376;
            font-family: cursive;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 3px;
            padding-top: 40px;
            border-radius: 50px;
            border-bottom: 2px solid #069c53;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="Tazza.html" class="nav__logo nav__logo1">
            <span class="rohit"><img class="logo-img" src="IMAGES/logo.png" alt="logo"></span></a>
        <h1>Login to Organic Food</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Get form values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Send a POST request to the backend API for authentication
                const response = await fetch("", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json", // Specify that we are sending JSON
                    },
                    body: JSON.stringify({ email, password }), // Send email and password as JSON
                });
                console.log(response)
                const result = await response.json();

                if (response.ok) {
                    // Assuming the response contains a token (e.g., JWT) for authenticated users
                    localStorage.setItem("authToken", result.token); // Store token in localStorage

                    alert("Login successful!");
                    window.location.href = "Tazza.html"; // Redirect to Tazza.html for authenticated users
                } else {
                    alert(`Login failed: ${result.message}`); // Show error message if login fails
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        }

    </script>
</body>

</html>
